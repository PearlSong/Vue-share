<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法3</title>
</head>
<body>
<div id="app">
    <div :class="classes"></div>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            size:'large',
            disabled:true
        },
        computed:{
            classes:function(){
                return {
                    /*"btn",
                    {
                        ['btn-'+this.size] : this.size !== '',
                        ['btn-disabled'] : this.disabled
                    }*/
                    //如果编辑器不支持es6的话可以用下面形式呈现
                    btn:"btn",
                    cls: {
                        ['btn-'+this.size] : this.size !== '',
                        ['btn-disabled'] : this.disabled
                    }
                }

            }
        }
    });
</script>
