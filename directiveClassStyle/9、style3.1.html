<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式1</title>
</head>
<body>
<div id="app">
    <div :style="styles">文本</div>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            styles:{
                color:'green',
                fontSize:14+'px'
            }
        }
    })
</script>
