<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法1</title>
</head>
<body>
<div id="app">
    <div class="static" :class="{'active':isActive,'error':isError}"></div>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive:true,
            isError:false
        }
    });
</script>
