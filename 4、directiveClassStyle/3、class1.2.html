<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法2</title>
</head>
<body>
<div id="app">
    <div :class="classes"></div>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive:true,
            error:null
        },
        computed:{//当:class的表达式过长或逻辑复杂时，可以绑定一个计算属性
            classes:function(){
                return {
                    active:this.isActive && !this.error,
                    'text-fail':this.error && this.error.type === 'fail'
                }
            }
        }
    });
</script>
