<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件用法</title>
</head>
<body>
<div id="app">
  <out-component></out-component>
  <inner-component></inner-component>
  <table>
    <tbody is="my-component"></tbody>
  </table>
  <ul>
    <li is="my-component"></li>
  </ul>
  <i-button></i-button>
  <i-button></i-button>
  <i-button></i-button>
</div>
<script src="../js/vue2.4.2.js"></script>
<script>
  Vue.component('out-component',{
    template:'<div>全局注册组件</div>'
  });
  var child={
    template:'<div>{{message}}</div>',
    data:function(){
      return {
        message:'局部注册组件'
      }
    }
  };
  Vue.component('my-component',{
    template:'<div>组件内容</div>'
  });

  Vue.component('i-button',{
    template:'<button @click="counter++">{{counter}}</button>',
    data:function(){
      return {
        counter:0
      }
    }
  });
  var app=new Vue({
    el:'#app',
    components:{
      'inner-component':child
    }
  });
</script>
</body>
</html>
