<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件与复用</title>
</head>
<body>
<div id="app">
  <Card style="width: 350px;">
    <p slot="title">title</p>
    <a href="#" slot="extra">
      <Icon type="android-close" size="18"></Icon>
    </a>
    <div style="height: 100px;"></div>
    <div>
      <Row :gutter="16">
        <i-col span="17">
          <i-input v-model="value" placeholder="请输入..."></i-input>
        </i-col>
        <i-col span="4">
          <i-button type="primary" icon="paper-airplane">发送</i-button>
        </i-col>
      </Row>
    </div>
  </Card>
</div>

<script src="../js/vue2.4.2.js"></script>
<script>
  Vue.component('Icon', {
    template:'<div>icon</div>'
  });
  Vue.component('i-col', {
    template:'<div>i-col</div>'
  });
  Vue.component('i-input', {
    template:'<div>i-input</div>'
  });
  Vue.component('i-button', {
    template:'<div>i-button</div>'
  });
  Vue.component('Row', {
    template:'<div>Row</div>'
  });
  Vue.component('Card', {
    template:'<div>Card</div>'
  });
  var app = new Vue({
    el: '#app',
    data: {}
  });
</script>
</body>
</html>
