<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染指令</title>
</head>
<body>
<div id="app">
    <template v-if="type==='name'">
        <label> 用户名：</label>
        <input type="text" placeholder="请输入用户名" key="name-input">
    </template>
    <template v-else>
        <label> 邮箱：</label>
        <input type="text" placeholder="请输入邮箱" key="mail-input">
    </template>
    <button @click="handleToggleClick">切换输入类型</button>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            type:'name'
        },
        methods:{
            handleToggleClick:function(){
                this.type=this.type==='name'?'mail':'name'
            }
        }
    })
</script>
