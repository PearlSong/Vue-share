<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染指令template</title>
</head>
<body>
<div id="app">
    <span v-for="value in user">{{value}}</span>
    <ul>
        <li v-for="(value,key,index) in user">
            {{index}}-{{key}}-{{value}}
        </li>
    </ul>
    <span v-for="n in 10">{{n+' '}}</span>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
       el:'#app',
       data:{
           user:{
               name:'apple',
               gender:'女',
               age:18
           }
       }
    });
</script>
