<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性用法 getter和setter</title>
</head>
<body>
<div id="app">姓名：{{fullName}}</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    let app=new Vue({
        el:'#app',
        data:{
            firstName:'Jack',
            lastName:'Green'
        },
        computed:{
            fullName:{
                //getter 用于读取
                get:function(){
                    return this.firstName+' '+this.lastName;
                },
                //setter 写入时触发
                set:function(newValue){
                    let names=newValue.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[names.length-1];
                }
            }
        }
    });
    app.fullName='Song Pearl';
</script>
