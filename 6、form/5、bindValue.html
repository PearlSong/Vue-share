<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bindvalue</title>
</head>
<body>
<div id="app">
  <input type="radio" v-model="picked" :value="value">
  <label>单选按钮</label>
  <p>{{picked}}</p>
  <p>{{value}}</p>

  <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
  <label>复选框</label>
  <p>{{toggle}}</p>
  <p>{{value1}}</p>
  <p>{{value2}}</p>

  <select v-model="selected">
    <option :value="{number:123}">123</option>
  </select>
  {{selected.number}}
</div>
<script src="../js/vue2.4.2.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      picked:false,
      value:123,
      toggle:false,
      value1:'a',
      value2:'b',
      selected:''
    }
  });
</script>
</body>
</html>
