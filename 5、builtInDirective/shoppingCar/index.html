<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app" v-cloak>
    <template v-if="list.length">
        <table>
            <thead>
            <tr>
                <th>
                    <input type="checkbox" v-model="checkboxModel">
                </th>
                <th></th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in list">
                <td><input type="checkbox" v-model="checkboxModel"></td>
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button @click="handleReduce(index)" :disabled="item.count===1">-</button>
                    {{item.count}}
                    <button @click="handleAdd(index)">+</button>
                </td>
                <td><button @click="handleRemove(index)">移除</button></td>
            </tr>
            </tbody>
        </table>
        <div>总价：${{totalPrice}}</div>
        <div>总价：${{checkPrice}}</div>
    </template>
    <div v-else>购物车为空</div>
</div>
</body>
</html>
<script src="../../js/vue2.4.2.js"></script>
<script src="index.js"></script>
