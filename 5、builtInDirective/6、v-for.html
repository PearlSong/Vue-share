<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染指令v-for</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(book,index) in books">{{index}}-{{book.name}}</li>
    </ul>
</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
    new Vue({
       el:'#app',
       data:{
           books:[
               {name:'《Vue》'},
               {name:'《React》'},
               {name:'《Angular》'}
           ]
       }
    });
</script>
