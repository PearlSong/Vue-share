<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是计算属性</title>
</head>
<body>
<div id="app">{{reversedText}}</div>
</body>
</html>
<script src="../js/vue2.4.2.js"></script>
<script>
   new Vue({
       el:'#app',
       data:{
           text:'123,456'
       },
       computed:{
           reversedText:function(){
               return this.text.split(',').reverse().join(',');
           }
       }
   })
</script>
